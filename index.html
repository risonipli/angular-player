<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AngularJs Player</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="app">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/player.js"></script>

    <div class="row">
        <div ng-controller="PlayerCtrl" class="player">
          <audio id="player" src="music/song.mp3" type="audio/mpeg"></audio>
            <h3>
                <i class="fa" ng-class="{'fa-play': player.paused, 'fa-pause': !player.paused}" ng-click="play()"></i>
            </h3>
            <h3>
                <i class="fa" ng-class="{'fa-volume-up': !player.muted, 'fa-volume-off': player.muted}" ng-click="mute()"></i>
            </h3>
            <h3>
                {{ player.currentTime }} / {{ duration }}
            </h3>
            <h3>
                <input type="range" min="0" max="{{duration}}" ng-model="player.currentTime">
            </h3>
        </div>
    </div>
</body>
</html>
